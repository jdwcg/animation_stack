<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">

<body>
   <style>
      .active {background: tan;}
      .btn {padding: 10px 1rem; border:none;border-radius:4px;}
   </style>
<div class="btns">
   <button class="btn">버튼</button>
   <button class="btn">버튼</button>
   <button class="btn">버튼</button>
</div>
<div class="desc">
   <p class="txt">Lorem ipsum dolor.</p>
   <p class="txt">Lorem ipsum dolor.</p>
   <p class="txt">Lorem ipsum dolor.</p>
</div>

   <script>
      let current;
      let btns = document.querySelector('.btns');
      let btns2 = document.querySelector('.btns2');

      function activate(elem) {
         elem.classList.add('active');
         elem.parentNode.nextElementSibling.style.border="1px solid red";
         current = elem;
      }
      function inactivate(elem) {
         elem.classList.remove('active');
         elem.parentNode.nextElementSibling.style.border="none";
      }

      function clickHandler(e) {
         if(current) {
            inactivate(current);
         }
         activate(e.target);
      }

      btns.addEventListener('click', clickHandler);
      activate(document.querySelectorAll('.btn')[0]);

   </script>

</body>
</html>
