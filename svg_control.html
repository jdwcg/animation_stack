<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<body>
   <style>
      .circle-obj-example3 {
    stroke: black;
    stroke-width: 2;
    fill: #ddd;
    transition: all 0.5s;
}
.circle-obj-example3:hover {
    stroke: red;
    stroke-width: 4;
    fill: gold;
}
   </style>
   <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="84px" height="84px" viewBox="0 0 84 84">
    <desc>SVG로 만든 원. 이 텍스트가 보인다면 inline SVG를 지원하지 않는 브라우저를 이용하고 있는 거다.</desc>
    <circle class="circle-obj-example3" cx="42" cy="42" r="40" stroke="#34495E" stroke-width="4" fill="#2ECC71"/>
</svg>
</body>
</html>
